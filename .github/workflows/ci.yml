name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: 2

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make build
